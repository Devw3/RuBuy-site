{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="text-light mb-4">Вход в систему</h2>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    <form method="post" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label for="username" class="form-label text-light">Имя пользователя</label>
        <input type="text" class="form-control" id="username" name="name" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-light">Пароль</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary" style="background-color: #b30000; border: 1px solid #ff3333;">Войти</button>
      </div>
      <div class="mt-3 text-center">
        <a href="{{ url_for('register') }}" class="text-light">Нет аккаунта? Зарегистрироваться</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
