<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вывод средств</title>
    <style>
        :root {
            --primary-red: #d32f2f;
            --dark-red: #b71c1c;
            --black: #121212;
            --dark-gray: #1e1e1e;
            --light-gray: #b0b0b0;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--black);
            color: var(--white);
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .back-button {
            color: var(--primary-red);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .withdrawal-container {
            background-color: var(--dark-gray);
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
        }
        
        .withdrawal-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: var(--white);
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--light-gray);
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            background-color: #2a2a2a;
            border: 1px solid #333;
            border-radius: 5px;
            color: var(--white);
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-red);
        }
        
        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-red);
            color: var(--white);
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .btn-submit:hover {
            background-color: var(--dark-red);
        }
        
        .current-balance {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 25px;
        }
        
        .balance-amount {
            font-weight: bold;
            color: var(--white);
        }
        
        .info-text {
            color: var(--light-gray);
            font-size: 0.9rem;
            margin-top: 30px;
            line-height: 1.5;
        }

        .form-input.invalid {
            border-color: #ff4444;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
                
        @media (max-width: 768px) {
            .withdrawal-container {
                padding: 20px;
            }
            
            .withdrawal-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="{{url_for('balance')}}" class="back-button">← Назад к балансу</a>

    <div class="withdrawal-container">
        <h1 class="withdrawal-title">Вывод средств</h1>
        
        <div class="current-balance">
            Доступно для вывода: <span class="balance-amount">{{ current_balance }} ¥ ({{ balance_rub }} ₽)</span>
        </div>
        
        <form id="withdrawalForm" method="POST" action="{{ url_for('withdraw') }}">
            <div class="form-group">
                <label class="form-label">Номер карты</label>
                <input type="text" 
                       class="form-input" 
                       name="card_number" 
                       placeholder="0000 0000 0000 0000" 
                       required
                       pattern="[0-9\s]{16,19}">
            </div>
            
            <div class="form-group">
                <label class="form-label">Имя держателя карты</label>
                <input type="text" 
                       class="form-input" 
                       name="card_holder" 
                       placeholder="IVAN IVANOV" 
                       required
                       pattern="[A-Z\s]+"
                       title="Только латинские буквы в верхнем регистре">
            </div>
            
            <div class="form-group">
                <label class="form-label">Сумма вывода (₽)</label>
                <input type="number" 
                       class="form-input" 
                       name="amount" 
                       min="100" 
                       max="{{ balance_rub }}" 
                       step="0.01" 
                       placeholder="Минимум 100 ₽" 
                       required>
            </div>
            
            <button type="submit" class="btn-submit">Заказать вывод</button>
        </form>
        
        <div class="info-text">
            <p>Вывод на сайте происходит только через рубли, введите необходимую сумму для вывода.</p>
            <p>В среднем приём заявки происходит за 15 минут.</p>
            <p>Минимальная сумма вывода: 100 ₽</p>
        </div>
    </div>

    <script>
        document.getElementById('withdrawalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const amount = parseFloat(this.elements.amount.value);
            const balanceRub = parseFloat("{{ balance_rub }}");
            
            if (amount < 100) {
                alert('Минимальная сумма вывода — 100 ₽');
                return;
            }
            
            if (isNaN(amount) || amount <= 0) {
                alert('Введите корректную сумму в рублях');
                return;
            }
            
            if (amount > balanceRub) {
                alert(`Недостаточно средств. Доступно для вывода: ${balanceRub.toFixed(2)} ₽`);
                return;
            }
            
            if (confirm(`Подтвердить вывод ${amount.toFixed(2)} ₽?`)) {
                this.submit();
            }
        });

        // Форматирование номера карты
        document.querySelector('input[name="card_number"]').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            if (value.length > 16) value = value.substr(0, 16);
            value = value.replace(/(\d{4})(?=\d)/g, '$1 ');
            e.target.value = value;
        });

        // Автоматическое приведение имени к верхнему регистру
        document.querySelector('input[name="card_holder"]').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });
    </script>
</body>
</html>
