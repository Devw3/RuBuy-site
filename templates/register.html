{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="text-light mb-4">Регистрация</h2>
    <form method="post">
      <div class="mb-3">
        <label class="form-label text-light">Имя</label>
        <input name="name" type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label text-light">Пароль</label>
        <input name="password" type="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label text-light">Регион проживания</label>
        <input name="region" type="text" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary" style="background-color: #b30000; border: 1px solid #ff3333;">Зарегистрироваться</button>
      <a href="{{ url_for('login') }}" class="btn btn-link text-light">Уже есть аккаунт? Войти</a>
    </form>
  </div>
</div>
{% endblock %}
